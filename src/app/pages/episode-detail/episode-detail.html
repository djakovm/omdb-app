<div class="container py-4">
  <button
    (click)="goBack()"
    class="btn btn-outline-secondary mb-3"
  >
    <i class="bi bi-arrow-left me-1"></i> Back to {{ showTitle || 'Show' }}
  </button>

  @if (episodeTitle) {
    <h6 class="text-muted mb-1">{{ showTitle }}</h6>
    <h2>{{ episodeTitle }}</h2>
    <p>
      <strong>Season:</strong> {{ season }} | <strong>Episode:</strong> {{ episodeNumber }}
    </p>
    <p><strong>Released:</strong> {{ episodeReleased }}</p>
    @if (episodeRating) {
      <p><strong>Rating:</strong> {{ episodeRating }}</p>
    }
  }
</div>
